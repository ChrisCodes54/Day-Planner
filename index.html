<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container"> 
      <!-- Timeblocks go here  -->
      <section id="hour-9" value="9" class="row time-block">
        <div class="col-2 hour">9am</div>
        <textarea class="col-9 description" id="activity-text"></textarea>
      <button class="saveBtn col-1"><i>Save</i></button>
      </section>
      <section id="hour-10" value="10" class="row time-block">
        <div class="col-2 hour">10am</div>
        <textarea class="col-9 description"></textarea>
      <button class="saveBtn col-1"><i>Save</i></button>
      </section>
      <section id="hour-11" value="11" class="row time-block">
        <div class="col-2 hour">11am</div>
        <textarea class="col-9 description"></textarea>
      <button class="saveBtn col-1"><i>Save</i></button>
      </section>
      <section id="hour-12" value="12" class="row time-block">
        <div class="col-2 hour">12pm</div>
        <textarea class="col-9 description"></textarea>
      <button class="saveBtn col-1"><i>Save</i></button>
      </section>
      <section id="hour-13" value="13" class="row time-block">
        <div class="col-2 hour">1pm</div>
        <textarea class="col-9 description"></textarea>
      <button class="saveBtn col-1"><i>Save</i></button>
      </section>
      <section id="hour-14" value="14" class="row time-block">
        <div class="col-2 hour">2pm</div>
        <textarea class="col-9 description"></textarea>
      <button class="saveBtn col-1"><i>Save</i></button>
      </section>
      <section id="hour-15" value="15" class="row time-block">
        <div class="col-2 hour">3pm</div>
        <textarea class="col-9 description"></textarea>
      <button class="saveBtn col-1"><i>Save</i></button>
      </section>
      <section  id="hour-16" value="16" class="row time-block">
        <div class="col-2 hour">4pm</div>
        <textarea class="col-9 description"></textarea>
      <button class="saveBtn col-1"><i>Save</i></button>
      </section>
      <section id="hour-17" value="17" class="row time-block">
        <div class="col-2 hour">5pm</div>
        <textarea class="col-9 description"></textarea>
      <button class="saveBtn col-1"><i>Save</i></button>
      </section> 
    </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
